<html>
<head>
    <style>
    body{
      font-family: Arial, sans-serif;
      margin: 20% auto;

    }
    input{
    width: 50%;
    margin: 2% 25%;
    padding: 10px;
    font-size: 3em;
    }
    h1{
        text-align:center;
    }
    </style>
</head>
    <body>
        <h1>Say a color to change the background!</h1>
        <input  id="speech" x-webkit-speech />

         <script>
        var test = document.getElementById('speech');
        test.onwebkitspeechchange = function() {
            //if(test.value =="red")
                document.body.style.backgroundColor = test.value;
            

        }

    </script>
    </body>
</html>
