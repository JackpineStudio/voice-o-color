<html>
<head>
  <title>VOICE-O-COLOR</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin: 20% auto;
      color: #777;
    }
    input{
      width: 50%;
      margin: 2% 25%;
      padding: 10px;
      font-size: 3em;
    }
    h1, h2{
      text-align:center;
      color:#777;
    }
  </style>
</head>
    <body>
        <h1>VOICE-O-COLOR</h1>
        <h2>Say a color to change the background of this page.</h2>
        <input id="speech" x-webkit-speech />

         <script>
        var test = document.getElementById('speech');
        test.onwebkitspeechchange = function() {
            //if(test.value =="red")
                document.body.style.backgroundColor = test.value;
        }

    </script>
    </body>
</html>
